<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<title>Modifica un'offerta</title>
</head>
<body class="p-4">
	<h1>Modifica un'offerta speciale</h1>
	<form method="POST"  th:action="@{/pizze/{pizzaId}/special-offer/update/{id} (pizzaId = ${pizzaId}, id = *{id})}" th:object="${specialOffer}">
		<div class="pb-2">
			<label>Data inizio offerta</label>
			<input type="date" name="startDate" th:value="*{startDate}">
			<label 
			style="color: red"
			th:if="${errors != null && errors.hasFieldErrors('startDate')}"
			>
			[[ ${errors.getFieldError('startDate').defaultMessage} ]]
			</label>
		</div>
		<div class="pb-2">
			<label>Data fine offerta</label>
			<input type="date" name="endDate" th:value="*{endDate}">
			<label 
			style="color: red"
			th:if="${errors != null && errors.hasFieldErrors('endDate')}"
			>
			[[ ${errors.getFieldError('endDate').defaultMessage} ]]
			</label>
		</div>
		<div class="pb-2">
			<label>Titolo</label>
			<input type="text" name="title" th:value="*{title}">
			<label 
			style="color: red"
			th:if="${errors != null && errors.hasFieldErrors('title')}"
			>
			[[ ${errors.getFieldError('title').defaultMessage} ]]
			</label>
		</div>
		<div class="pb-2">
			<label>Sconto</label>
			<input type="number" name="discountPercentage" th:value="*{discountPercentage}">
			<label 
			style="color: red"
			th:if="${errors != null && errors.hasFieldErrors('discountPercentage')}"
			>
			[[ ${errors.getFieldError('discountPercentage').defaultMessage} ]]
			</label>
		</div>
		<input class="btn btn-small btn-secondary" type="submit" value="Salva">
	</form>
</body>
</html>
